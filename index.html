<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hypergram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="canvas"></canvas>
<div class="panel">
    <div class="panel_inner">
        <label for="file-input" class="file-input">upload file</label>
        <input type="file" id="file-input" value="upload file" accept="image/*">
        <div class="range">
            <p>Brightness</p>
            <input type="range" id="brightness" min="-255" max="255" step="1">
        </div>
        <div class="range">
            <p>Contrast</p>
            <input type="range" id="contrast" min="-128" max="128" step="1">
        </div>
        <div class="range">
            <p>Transparent</p>
            <input type="range" id="transparent" min="0" max="1" step="0.1" value="1">
        </div>
        <label for="save-button" class="file-input sav_btn">save image</label>
        <button id="save-button"></button>
        
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
